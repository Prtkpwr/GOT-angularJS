<div class="col-xs-12 col-md-3 text-center">
    <a href="" ng-click= "mainCtrl.allShow()">ALL</a>
    </div>
<div class="col-xs-12 col-md-3 text-center">
    <a href="" ng-click= "mainCtrl.booksShow()">BOOKS</a>
    </div>
<div class="col-xs-12 col-md-3 text-center">
    <a href="" ng-click= "mainCtrl.charactersShow()">CHARACTERS</a>
    </div>
<div class="col-xs-12 col-md-3 text-center">

</div>





<br/>
<!--TO DISPLAY ALL DATA-->
 <div class="container-fluid">
<div ng-if="mainCtrl.all">
<div class="col-md-12">
                      <div class="input-group filt-book" style="margin:10px 0px;">
                        <span class="input-group-addon">Search by Name
                          <span class="fa fa-search" aria-hidden="true"></span>
                        </span>
                        <input type="text" name="book" class="form-control" placeholder="Name here.." ng-model="searchName.name">
                      </div>
                  </div>
<div class="row">
                  <div ng-repeat = "item in mainCtrl.allData | orderBy:'name' | filter:searchName">
                      
                     
             
                 <books-dir ng-if ="item.isbn"></books-dir> 
                 <houses-dir ng-if ="item.region"></houses-dir>
                 <characters-dir ng-if ="item.gender"></characters-dir>
                  
              
                  </div>
    </div> 
</div>
</div>


    <!--TO DISPLAY ONLY CHARACTERS-->
 <div class="container-fluid">
    <div ng-if="mainCtrl.character">
    <div class="col-md-4">
                      <div class="input-group filt-book" style="margin:10px 0px;">
                        <span class="input-group-addon">Search by Name
                          <span class="fa fa-search" aria-hidden="true"></span>
                        </span>
                        <input type="text" name="book" class="form-control" placeholder="Character Name" ng-model="searchCharName.name">
                      </div>
                  </div>
    <div class="col-md-4">
                      <div class="input-group filt-book" style="margin:10px 0px;">
                        <span class="input-group-addon">Search by Alias
                          <span class="fa fa-search" aria-hidden="true"></span>
                        </span>
                        <input type="text" name="book" class="form-control" placeholder="Character Alias" ng-model="searchCharalias.alias">
                      </div>
                  </div>
        <div class="col-md-4">
                      <div class="input-group filt-book" style="margin:10px 0px;">
                        <span class="input-group-addon">Search by Gender
                          <span class="fa fa-search" aria-hidden="true"></span>
                        </span>
                        <input type="text" name="book" class="form-control" placeholder="Character Gender" ng-model="searchCharGender.gender">
                      </div>
                  </div>
    
    <div ng-repeat = "item in mainCtrl.allCharArray | filter:searchCharName | filter:searchCharalias | filter:searchCharGender">
        <characters-dir></characters-dir>
    </div>
    </div>
</div>
