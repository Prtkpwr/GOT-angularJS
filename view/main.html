<br/><br/><br/><br/>
<div class="text-center">
   <button class="mbutton" ng-click= "mainCtrl.allShow()">ALL</button>
   <button class="mbutton" ng-click= "mainCtrl.booksShow()">BOOKS</button>
   <button class="mbutton" ng-click= "mainCtrl.charactersShow()">CHARACTERS</button>
   <button class="mbutton" ng-click= "mainCtrl.housesShow()">HOUSES</button>
</div>
<br/>
<!--TO DISPLAY ALL DATA-->
<div class="container-fluid" ng-if="mainCtrl.all">
   <div class="row">
      <div class="col-md-8">
         <div class="input-group" style="margin:10px 0px;">
            <span class="input-group-addon">Search by Name
            </span>
            <input type="text" name="book" class="form-control" placeholder="Name here.." ng-model="searchName.name">
         </div>
      </div>
      <div class="col-md-4">
         <button class="mbutton" type="button" ng-click="mainCtrl.sortAllKey =! mainCtrl.sortAllKey">Sort Alphabetically<span  ng-show="!mainCtrl.sortAllKey" style="margin-left: 5px;"></span><span ng-show="mainCtrl.sortAllKey" style="margin-left: 5px;"></span></button>
      </div>
   </div>
   <div class="row">
      <div ng-repeat = "item in mainCtrl.allData | orderBy: mainCtrl.sortAllKey? '-name':'name' | filter:searchName">
         <books-dir ng-if ="item.isbn"></books-dir>
         <houses-dir ng-if ="item.region"></houses-dir>
         <characters-dir ng-if ="item.gender"></characters-dir>
      </div>
   </div>
</div>
<!--TO DISPLAY ONLY CHARACTERS-->
<div class="container-fluid">
   <div ng-if="mainCtrl.character">
      <div class="col-md-4">
         <div class="input-group filt-book" style="margin:10px 0px;">
            <span class="input-group-addon">Search by Name
            </span>
            <input type="text" name="book" class="form-control" placeholder="Character Name" ng-model="searchCharName.name">
         </div>
      </div>
      <div class="col-md-4">
         <div class="input-group filt-book" style="margin:10px 0px;">
            <span class="input-group-addon">Search by Gender
            </span>
            <input type="text" name="book" class="form-control" placeholder="Character Gender" ng-model="searchCharGender.gender">
         </div>
      </div>
      <div class="col-md-4">
         <button class="mbutton" type="button" ng-click="mainCtrl.sortAllKey =! mainCtrl.sortAllKey">Sort Alphabetically<span  ng-show="!mainCtrl.sortAllKey" style="margin-left: 5px;"></span><span ng-show="mainCtrl.sortAllKey" style="margin-left: 5px;"></span></button>
      </div>
      <div ng-repeat = "item in mainCtrl.allCharArray | filter:searchCharName | filter:searchCharGender | orderBy: mainCtrl.sortAllKey? '-name':'name'">
         <characters-dir></characters-dir>
      </div>
   </div>
</div>
<!--TO DISPLAY ALL BOOKS-->
<div class="container-fluid">
   <div ng-if="mainCtrl.book">
      <div class="col-md-4">
         <div class="input-group filt-book" style="margin:10px 0px;">
            <span class="input-group-addon">Search by Name
            </span>
            <input type="text" name="book" class="form-control" placeholder="Book Name" ng-model="searchBookName.name">
         </div>
      </div>
      <div class="col-md-4">
         <div class="input-group filt-book" style="margin:10px 0px;">
            <span class="input-group-addon">Search by Publisher
            </span>
            <input type="text" name="book" class="form-control" placeholder="Book Publisher" ng-model="searchBookPub.publisher">
         </div>
      </div>
      <div class="col-md-4">
         <button class="mbutton" type="button" ng-click="mainCtrl.sortAllKey =! mainCtrl.sortAllKey">Sort Alphabetically<span  ng-show="!mainCtrl.sortAllKey" style="margin-left: 5px;"></span><span ng-show="mainCtrl.sortAllKey" style="margin-left: 5px;"></span></button>
      </div>
      <div ng-repeat = "item in mainCtrl.allBookArray | filter:searchBookName | filter:searchBookPub | orderBy: mainCtrl.sortAllKey? '-name':'name'">
         <books-dir></books-dir>
      </div>
   </div>
</div>
<!--TO DISPLAY ALL HOUSES-->
<div class="container-fluid">
   <div ng-if="mainCtrl.house">

         <div class="input-group filt-book" style="margin:10px 0px;">

            <input type="text" name="book" class="form-control" placeholder="House Name" ng-model="searchHouseName.name">

      <div ng-repeat = "item in mainCtrl.allHouseArray | filter:searchHouseName | filter:searchHouseRegion | orderBy: mainCtrl.sortAllKey? '-name':'name'">

   </div>
</div>
