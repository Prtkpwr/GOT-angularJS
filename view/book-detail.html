<div class="jumbotron bg">
	 	<div class="container-fluid">
			<div class="row" ng-repeat="data in bookCtrl.booksData">
		 		<div class="col-xs-12 text-center">
					<h2>
					<span style="margin:0px 5px;"><i class="fa fa-star"></i></span>{{ data.name }}
					<span style="margin:0px 5px;"><i class="fa fa-star"></i></span>		
					</h2>
				</div>
		
				<div class="col-xs-12 col-md-5 text-center">
					<h5><b>Author</b> : {{ bookCtrl.author }}</h5>
					<h5><b>Country</b> : {{ data.country }}</h5>
					<h5><b>Pages</b> : {{ data.numberOfPages }}</h5>
					<h5><b>Publisher</b> : {{ data.publisher }}</h5>
					<h5><b>Released on</b> : {{ data.released | date:medium }}</h5>
				</div>
			
				<div class="col-xs-12 col-md-5 col-md-offset-1 text-center smallScreen" ng-if = 'data.povCharacters.length >= 1'>
				
					<h4>Main Characters</h4>
					<hr style=" border-top: 1px solid #0c0909; margin-top: 5px;"><hr/>
				
					<div class="container" ng-repeat ="pov in data.povCharacters">
				 		<h5><a ng-href ='#/characters/{{ pov.split("/").pop() }}'>{{ pov }}</a></h5>
					</div> 
				</div>  <!--  MainCharacters div ends -->
				
				<div class="col-xs-12" style="display: flex;justify-content: center;margin: 10px 0px;">
                 	<a ng-href="#/" class="btn btn-default btn-custom" style="display: inline-block;">Home</a>
				</div> <!-- toggle -->
			</div>  <!--  row ends -->
		</div>	
				 
	</div>  <!-- jumbotron ends  -->
